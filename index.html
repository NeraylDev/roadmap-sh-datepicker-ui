<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="style.css">
    
<title>Datepicker UI</title>
    
</head>


<body>

<form class="calendar-search">
<input type="date" id="calendar-date" name="calendar-date">
<input type="image" name="calendar-button" src="images/icon-calendar.png" width="100%">
</form>

<article class="calendar">

<header class="calendar-header">

<button type="button">&lt;</button>
<h4>December 2024</h4>
<button type="button">&gt;</button>

</header>

<div>

<ul class="calendar-week">
    <li>S</li>
    <li>M</li>
    <li>T</li>
    <li>W</li>
    <li>T</li>
    <li>F</li>
    <li>S</li>
</ul>

<ul class="calendar-days">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li class="calendar-selected">7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
    <li>18</li>
    <li>19</li>
    <li>20</li>
    <li>21</li>
    <li>22</li>
    <li>23</li>
    <li>24</li>
    <li>25</li>
    <li>26</li>
    <li>27</li>
    <li>28</li>
    <li>29</li>
    <li>30</li>
    <li>31</li>
</ul>
    
</div>

</article>

</body>

</html>
