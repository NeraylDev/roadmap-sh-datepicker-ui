<!DOCTYPE html>
<html>

<head>

<title>Datepicker UI</title>
    
</head>


<body>

<form>
<input type="date" id="calendar-date" name="calendar-date">
<input type="image" name="calendar-button" src="images/icon-calendar.png" width="50" height="50">
</form>

<section class="calendar" style="display: flex;">

<div>

<button type="button">&lt;</button>
<h4>December 2024</h4>
<button type="button">&gt;</button>

</div>

<div>

<ul class="calendar-week">
    <li>S</li>
    <li>M</li>
    <li>T</li>
    <li>W</li>
    <li>T</li>
    <li>F</li>
    <li>S</li>
</ul>

<ul class="calendar-days">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
</ul>
    
</div>

</section>

</body>

</html>
